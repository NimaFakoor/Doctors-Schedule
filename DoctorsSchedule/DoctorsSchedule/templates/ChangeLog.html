{% extends "layout.html" %}

{% block content %}

<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h5>تغییرات</h5>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <!-- Timelime ChangeLog  -->
            <div class="row">
                <div class="col-md-12">
                    <!-- The time line -->
                    <div class="timeline">

                        {% for version in version %}

                        <!-- timeline item -->
                        <div>
                            <i class="fas fa-clock bg-gray"></i>

                            <div class="timeline-item">
                                <span class="time">
                                    {{ version.date }}
                                    <i class="fas fa-clock"></i>
                                </span>
                                <h3 class="timeline-header"><strong>{{ version.identifiers }}</strong>
                                </h3>

                                <div class="timeline-body">
                                    <h6>{{ version.name }}</h6>
                                    <br />
                                    <p>
                                        {{ version.description }}
                                    </p>
                                </div>
                                <div class="timeline-footer">
                                </div>
                            </div>

                        </div>
                        <!-- END timeline item -->

                        {% endfor %}

                        <div>
                            <i class="fas fa-clock bg-gray"></i>
                        </div>

                    </div>
                </div>
                <!-- /.col -->
            </div>
        </div>
        <!-- /.timeline -->
    </section>
    <!-- /.content -->
</div>

{% endblock %} {% block scripts %} {% endblock %}
